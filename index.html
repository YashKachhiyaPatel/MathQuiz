 <script>
  const signList = ["+","-","x","/"];
  let name = prompt("Enter Your Name !");
  document.querySelector(".yash").innerHTML = name;
 	let n1 = Math.floor(Math.random()*100+1);

 	let ans = getAnswer(n1,n2,sign.textContent);
  
 	const jsGame = () => {
 		var usera= document.getElementById('answ').value;

 		}

 randomSign = Math.floor(Math.random() * signList.length);
 sign.textContent = signList[randomSign];

 	}

function getAnswer(a,b,signa)
{
  console.log(a,b);
  let final;
  if (signa == "+") {
    final = a+b;
  }
  if (signa == "-") {
    final = a-b;
  }
  if( signa == "x"){
    final = a*b;
  }
  if (signa == "/")
  {
    final = a/b;
  }
 return Math.floor(final);
}
